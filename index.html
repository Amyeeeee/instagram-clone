<!DOCTYPE html>
<html>

    <head>
        <title> Instagram Clone</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main-container">
            <!--left side-->
            <div class="image-container">
                <img src="phone-mockup.png" alt="instagram mockup">
            </div>
            <!--right side-->
            <div class="right-container">
                <!--first one-->
               <div class="first-one">
                <form>
                    <h1> Instagram</h1>
                    <input class="input-field" type="text"
                        placeholder="Phone number,username or email"><br>
                    <input class="input-field" type="password" placeholder="Password"><br>
                    <input class="login-button" type="submit" value="Log In"><br>
                </form>
                <div class="or-text">OR </div>
                <div class="login-forgot-div">
                <a class="fb-login" href="#"> Log in with Facebook</a><br>
                <a class="forgot-pw" href="#"> Forgot password?</a>
               </div>
            </div>
                <!--next one-->
                <div class="sign-up">
                    <p> Don't have an account? <a href="#">Sign Up </a></p>
                </div>
                <!--bottom part of left-->
                <div class="get-app">
                    Get the app
                    <img src="google-play.png" alt="app store">
                    <img src="microsoft.png" alt="google play">
                </div>
            </div>
            </div>
            <!--main container end-->
            <div class="footer">
                <p>Meta
                    About
                    Blog
                    Jobs
                    Help
                    API
                    Privacy
                    Terms
                    Locations
                    Instagram Lite
                    Threads
                    Contact Uploading & Non-Users</p>
                <br>
                <select mame="language" id="language">
                    <option value="Nepali">Nepali </option>
                    <option value="English"> English</option>
                    <option value="Hindi"> Hindi</option>
                    <option value="Chinese"> Chinese</option>
                </select>
                <p>&copy;2024 Instagram from Meta</p>
            </div>
        </div>
    </body>

</html>
